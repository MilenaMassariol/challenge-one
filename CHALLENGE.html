<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
<h1>Mensagens Secretas</h1>

<form>
    <label for="caixaTexto">Apenas letras minusculas, sem acento</label>
    <input id ="caixaTexto" type="text" placeholder="seu texto aqui" autocomplete="off">
    <input type="button" value="criptografar!" onclick="criptografar()">
    <input type="button" value="descriptografar!" onclick="descriptografar()">
</form>

<label for="caixaResposta">Mensagem criptografada!</label>
<input id="caixaResposta" type="text" value="" autocomplete="off">
<input type="submit" value="copiar!" onclick="copiar()">
</body>

<footer>
    <p>
        Autora: Milena Massariol
    </p>
    <p>
        <a href="mailto:milenamassariol@hotmail.com">Entre em contato!</a>
    </p>
</footer>


<script>

    function criptografar() {
        var textoCaixa1 = document.getElementById("caixaTexto").value;
        var textoCriptografado = ""; 
        for (i = 0; i < textoCaixa1.length; i++){
            switch(textoCaixa1.charAt(i)) {
                case "a":
                    textoCriptografado=textoCriptografado+"ai";
                    break;

                case "e":
                    textoCriptografado=textoCriptografado+"enter";
                    break;
                    
                case "i":
                    textoCriptografado=textoCriptografado+"imes";
                    break;

                case "o":
                    textoCriptografado=textoCriptografado+"ober";
                    break;

                case "u":
                    textoCriptografado=textoCriptografado+"ufat";
                    break;                
                
                default: 
                    textoCriptografado = textoCriptografado+textoCaixa1.charAt(i).toString(); 
            }
        }
        document.getElementById("caixaResposta").value = textoCriptografado;
    }

    function descriptografar()  {
        var textoCriptografado = document.getElementById("caixaTexto").value;
        var textoDescriptografado = ""; 
        for (i = 0; i < textoCriptografado.length; i++){
             switch(textoCriptografado.charAt(i)) {
                
                case "a":
                    if (textoCriptografado.substring(i,i+2) == "ai"){
                        i = i + 1
                    }
                    textoDescriptografado = textoDescriptografado + "a"                
                    break;

                case "e":
                    if (textoCriptografado.substring(i,i+5) == "enter"){
                        i = i+4
                    }
                    textoDescriptografado = textoDescriptografado + "e"                
                    break;
                    
                case "i":
                    if (textoCriptografado.substring(i,i+4) == "imes"){
                        i = i+3
                    }
                    textoDescriptografado = textoDescriptografado + "i"                
                    break;

                case "o":
                    if (textoCriptografado.substring(i,i+4) == "ober"){
                        i = i+3
                    }
                    textoDescriptografado = textoDescriptografado + "o"                
                    break;

                case "u":
                    if (textoCriptografado.substring(i,i+4) == "ufat"){
                        i = i+3
                    }
                    textoDescriptografado = textoDescriptografado + "u"                
                    break;     
                    
                default: 
                textoDescriptografado = textoDescriptografado + textoCriptografado.charAt(i).toString(); 
            }
        }
        document.getElementById("caixaResposta").value = textoDescriptografado;
    }
    function copiar()   {
       
        var textoCaixaResposta = document.getElementById("caixaResposta").value;
        navigator.clipboard.writeText(textoCaixaResposta).then(function() {
            alert("O texto foi copiado.")
        }, function() {
            alert("Deu tudo errado.")
        });  
    }
   
</script>
</html>
